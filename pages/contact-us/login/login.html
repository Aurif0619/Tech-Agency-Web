<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechAgency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Tech<span>Agency</span></a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/about/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/services/services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/projects/projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/contact-us/contact.html">Contact</a>
                    </li>
                </ul>
                <div class="d-flex gap-2">
                    <a href="/pages/contact-us/sign-up/sign-up.html"><button class="btn btn-custom">Sign Up</button></a>
                    <a href="/pages/contact-us/login/login.html"><button class="btn btn-outline-light">Login</button></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Please enter your credentials to login</p>
            </div>
            
            <form id="loginForm" action="/pages/home">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required 
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                           title="Please enter a valid email address">
                </div>
                
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <i class="fas fa-eye password-toggle mt-3" id="togglePassword"></i>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-custom w-100 py-2">Login</button>
                
                <div class="login-footer mt-3">
                    <p>Don't have an account? <a href="/pages/contact-us/sign-up/sign-up.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
